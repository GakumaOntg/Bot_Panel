<!DOCTYPE html>
<html>
<head>
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Welcome, {{ session.username }}</h1>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
        <hr>
        <h3>Monitoring</h3>
        <p>This is a read-only view of the currently active bot on the platform.</p>
        
        <div class="alert alert-info">
            <strong>Currently Running Bot:</strong> {{ current_bot }} <br>
            <strong>Service Status:</strong> <span class="badge bg-primary">{{ status }}</span>
        </div>

        <h4 class="mt-4">Live Logs</h4>
        <pre class="bg-dark text-white p-3 rounded" style="height: 400px; overflow-y: scroll;"><code>{{ logs }}</code></pre>
    </div>
</body>
</html>
