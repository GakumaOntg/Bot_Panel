<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Welcome, {{ session.username }}</h1>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
        <hr>
        <h3>Your Bot Monitoring</h3>
        <p>This is a read-only view of the bot currently active on the platform.</p>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Live Status</h5>
                <p>Currently Active Bot: <span class="fw-bold">{{ current_bot }}</span></p>
                <p>Service Status: <span class="badge bg-primary fs-6">{{ status }}</span></p>
            </div>
        </div>

        <h4>Live Logs</h4>
        <pre class="bg-dark text-white p-3 rounded" style="height: 400px; overflow-y: scroll;"><code>{{ logs }}</code></pre>
    </div>
</body>
</html>
